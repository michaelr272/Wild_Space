<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Espacial</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            cursor: none;
            font-family: 'Pixeled';
        }

        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 5px white);
            pointer-events: none;
            transition: transform 0.1s, opacity 0.2s;
        }

        .custom-cursor.trail {
            opacity: 0.5;
            transform: scale(0.6);
            transition: opacity 0.5s linear;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('space-bg.jpg') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        @font-face {
            font-family: 'Pixeled';
            src: url(Pixeled.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .star {
            position: absolute;
            width: 5%;
            height: 5%;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 5px white);
            animation: fall linear infinite;
            top: -20px;
        }

        @keyframes fall {
            from {
                transform: translateY(0vh);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .card {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid #444;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        input,
        button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-family: 'Pixeled';
        }

        input {
            background: #222;
            color: white;
            border: 1px solid #555;
            font-family: 'Pixeled';
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .small-button {
            width: 80%;
            padding: 8px;
            margin: 5px auto;
            font-size: 14px;
            background-color: #28a745;
            /* Verde para modificar */
        }

        .small-button:last-of-type {
            background-color: #dc3545;
            /* Rojo para eliminar */
        }

        .small-button:hover {
            opacity: 0.85;
        }

        /* Estilo para el modo edici贸n */
        body.edicion {
            background-color: white;
            color: black;
        }

        body.edicion .card {
            background-color: #4da6ff;
            /* Azul claro */
            color: white;
        }

        body.edicion input {
            background: #e6f2ff;
            color: black;
            border: 1px solid #3399ff;
        }

        body.edicion button {
            background-color: #0056b3;
            color: white;
        }


        body.edicion .star {
            background: black;
            filter: drop-shadow(0 0 5px black);
        }

        body.edicion .custom-cursor {
            background: black;
            filter: drop-shadow(0 0 5px black);
        }

        /* Modo eliminaci贸n */
        body.eliminacion {
            background-color: #ffe6e6;
            color: black;
        }

        body.eliminacion .card {
            background-color: #ff4d4d;
            color: white;
        }

        body.eliminacion input {
            background: #ffd6d6;
            color: black;
            border: 1px solid #ff9999;
        }

        body.eliminacion button {
            background-color: #cc0000;
            color: white;
        }

        /* Estrellas negras en modo eliminaci贸n */
        body.eliminacion .star {
            background: black;
            filter: drop-shadow(0 0 5px black);
        }

        /* Cursor negro en modo eliminaci贸n */
        body.eliminacion .custom-cursor {
            background: black;
            filter: drop-shadow(0 0 5px black);
        }

        /* Estilo para los mensajes de error */
        .error-message {
            position: absolute;
            width: 100%;
            color: red;
            font-size: 18px;
            font-family: 'Pixeled';
            opacity: 1;
            text-align: center;
            z-index: 10;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                top: -50px;
                opacity: 1;
            }

            to {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div id="cursor" class="custom-cursor"></div>
    <div id="stars-container"></div>
    <div class="card">
        <h2> Wild Space </h2>
        <form id="formulario" action="http://localhost/mi_proyecto/inicio_de_sesion/procesar.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="Correo electronico" required>
            <input type="password" name="contrase帽a" placeholder="Contrase帽a" required>
            <input type="password" name="confirmcontrase帽a" placeholder="Confirmar contrase帽a" required>
            <button type="submit">Registrarse</button>
        </form>

        <!-- Botones adicionales -->
        <button id="modificarBtn" class="small-button">Modificar datos</button>
        <button id="eliminarBtn" class="small-button">Eliminar cuenta</button>

        <p id="error" style="color: red;"></p>

    </div>

    <script>
        document.addEventListener("mousemove", function (event) {
            const cursor = document.getElementById("cursor");
            cursor.style.left = event.clientX + "px";
            cursor.style.top = event.clientY + "px";

            const trail = document.createElement("div");
            trail.classList.add("custom-cursor", "trail");
            trail.style.left = event.clientX + "px";
            trail.style.top = event.clientY + "px";
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.opacity = "0";
            }, 500);

            setTimeout(() => {
                trail.remove();
            }, 1000);
        });

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.animationDuration = Math.random() * 3 + 2 + "s";
            star.style.top = "-20px";
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStar, 200);

        const formulario = document.getElementById("formulario");
        const modificarBtn = document.getElementById("modificarBtn");

        const formularioOriginalHTML = formulario.innerHTML;
        const formularioOriginalAction = formulario.getAttribute("action");

        let modoModificacion = false;

        modificarBtn.addEventListener("click", function () {
            if (!modoModificacion) {
                // Cambiar formulario y estilos
                formulario.setAttribute("action", "http://localhost/mi_proyecto/inicio_de_sesion/modificar_usuario.php");
                formulario.innerHTML = `
            <input type="text" name="nuevo_nombre" placeholder="Nombre de usuario" required>
            <input type="email" name="nuevo_email" placeholder="Correo electr贸nico" required>
            <input type="password" name="nueva_contrase帽a" placeholder="Contrase帽a">
            <input type="password" name="confirmar_nueva_contrase帽a" placeholder="Confirmar contrase帽a">
            <button type="submit">Modificar Cuenta</button>
        `;
                document.body.classList.add("edicion");
                modificarBtn.textContent = "Volver";
                modoModificacion = true;
            } else {
                // Restaurar formulario y estilos
                formulario.setAttribute("action", formularioOriginalAction);
                formulario.innerHTML = formularioOriginalHTML;
                document.body.classList.remove("edicion");
                modificarBtn.textContent = "Modificar datos";
                modoModificacion = false;
            }
        });
        const eliminarBtn = document.getElementById("eliminarBtn");
        let modoEliminacion = false;
        let lluviaIntervalo = null; // <- para controlar la lluvia

        // Mensajes de error aleatorios
        const mensajesDeError = [
            "隆Oops! Algo sali贸 mal.",
            "Error: No se pudo procesar la solicitud.",
            "隆Advertencia! No se pudo eliminar la cuenta.",
            "Error de servidor. Intenta m谩s tarde.",
            "隆Alerta! La contrase帽a no coincide.",
            "隆Oh no! Algo impidi贸 realizar la acci贸n."
        ];

        function crearMensajeError() {
            const mensaje = document.createElement("div");
            mensaje.classList.add("error-message");

            // Mensajes de error (incluye calavera)
            const mensajes = [
                "隆Oops! Algo sali贸 mal.",
                "Error: No se pudo procesar la solicitud.",
                "隆Advertencia! No se pudo eliminar la cuenta.",
                "Error de servidor. Intenta m谩s tarde.",
                "隆Alerta! La contrase帽a no coincide.",
                "",
                "隆Oh no! Algo impidi贸 realizar la acci贸n."
            ];

            // Seleccionar mensaje aleatorio
            mensaje.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];

            // Agregar al DOM *antes* de calcular su tama帽o
            document.body.appendChild(mensaje);

            // Calcular posici贸n horizontal aleatoria centrada
            const mensajeAncho = mensaje.offsetWidth;
            const maxX = window.innerWidth - mensajeAncho;
            const posicionX = Math.random() * maxX;

            mensaje.style.left = `${posicionX}px`;

            // Eliminar despu茅s de caer
            setTimeout(() => {
                mensaje.remove();
            }, 5000);
        }


        // Evento para el bot贸n "Eliminar cuenta"
        eliminarBtn.addEventListener("click", function () {
            if (!modoEliminacion) {
                // Salir de modo modificaci贸n si estaba activado
                if (modoModificacion) {
                    document.body.classList.remove("edicion");
                    formulario.setAttribute("action", formularioOriginalAction);
                    formulario.innerHTML = formularioOriginalHTML;
                    modificarBtn.textContent = "Modificar datos";
                    modoModificacion = false;
                }

                // Entrar en modo eliminaci贸n
                formulario.setAttribute("action", "http://localhost/mi_proyecto/inicio_de_sesion/eliminar_usuario.php");
                formulario.innerHTML = `
            <p>锔 驴Est谩s seguro de que quieres eliminar tu cuenta?</p>
            <input type="email" name="email" placeholder="Correo electr贸nico" required>
            <input type="password" name="contrase帽a" placeholder="Contrase帽a" required>
            <button type="submit">Confirmar eliminaci贸n</button>
        `;
                document.body.classList.add("eliminacion");
                eliminarBtn.textContent = "Volver";
                modoEliminacion = true;

                // Iniciar lluvia de errores
                lluviaIntervalo = setInterval(crearMensajeError, 1000);
            } else {
                // Salir del modo eliminaci贸n
                formulario.setAttribute("action", formularioOriginalAction);
                formulario.innerHTML = formularioOriginalHTML;
                document.body.classList.remove("eliminacion");
                eliminarBtn.textContent = "Eliminar cuenta";
                modoEliminacion = false;

                // Detener lluvia
                clearInterval(lluviaIntervalo);
                lluviaIntervalo = null;

                // Quitar mensajes visibles
                document.querySelectorAll('.error-message').forEach(e => e.remove());
            }
        });




    </script>
</body>

</html>
