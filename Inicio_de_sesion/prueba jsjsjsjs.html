<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Espacial</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Pixeled';
      position: relative;
      cursor: none;
    }

    .custom-cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      filter: drop-shadow(0 0 5px white);
      pointer-events: none;
      transition: transform 0.1s, opacity 0.2s;
    }

    .custom-cursor.trail {
      opacity: 0.5;
      transform: scale(0.6);
      transition: opacity 0.5s linear;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('space-bg.jpg') no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
    }

    @font-face {
      font-family: 'Pixeled';
      src: url(Pixeled.ttf) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .star {
      position: absolute;
      width: 5%;
      height: 5%;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      filter: drop-shadow(0 0 5px white);
      animation: fall linear infinite;
      top: -20px;
    }

    @keyframes fall {
      from {
        transform: translateY(0vh);
        opacity: 1;
      }

      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .card {
      background: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      border: 1px solid #444;
      width: 300px;
      position: relative;
      z-index: 1;
    }

    input,
    button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      font-family: 'Pixeled';
    }

    input {
      background: #222;
      color: white;
      border: 1px solid #555;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .small-button {
      width: 80%;
      padding: 8px;
      margin: 5px auto;
      font-size: 14px;
      background-color: #28a745;
    }

    .small-button:last-of-type {
      background-color: #dc3545;
    }

    .small-button:hover {
      opacity: 0.85;
    }

    body.edicion {
      background-color: white;
      color: black;
    }

    body.edicion .card {
      background-color: #4da6ff;
      color: white;
    }

    body.edicion input {
      background: #e6f2ff;
      color: black;
      border: 1px solid #3399ff;
    }

    body.edicion button {
      background-color: #0056b3;
      color: white;
    }

    body.edicion .star,
    body.edicion .custom-cursor {
      background: black;
      filter: drop-shadow(0 0 5px black);
    }

    .edit-form {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      border: 1px solid #444;
      width: 300px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div id="cursor" class="custom-cursor"></div>
  <div id="stars-container"></div>
  <div class="card" id="mainCard">
    <h2>游 Wild Space 游</h2>
    <form id="formulario" action="http://localhost/mi_proyecto/inicio_de_sesion/procesar.php" method="POST">
      <input type="text" name="nombre" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo electr칩nico" required>
      <input type="password" name="contrase침a" placeholder="Contrase침a" required>
      <input type="password" name="confirmcontrase침a" placeholder="Confirmar contrase침a" required>
      <button type="submit">Registrarse</button>
    </form>
    <button id="modificarBtn" class="small-button">Modificar datos</button>
    <button id="eliminarBtn" class="small-button">Eliminar cuenta</button>
  </div>

  <script>
    document.addEventListener("mousemove", function (event) {
      const cursor = document.getElementById("cursor");
      cursor.style.left = event.clientX + "px";
      cursor.style.top = event.clientY + "px";
      const trail = document.createElement("div");
      trail.classList.add("custom-cursor", "trail");
      trail.style.left = event.clientX + "px";
      trail.style.top = event.clientY + "px";
      document.body.appendChild(trail);
      setTimeout(() => { trail.style.opacity = "0"; }, 500);
      setTimeout(() => { trail.remove(); }, 1000);
    });

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(star);
      setTimeout(() => { star.remove(); }, 5000);
    }
    setInterval(createStar, 200);

    const modificarBtn = document.getElementById("modificarBtn");
    let editForm = null;

    modificarBtn.addEventListener("click", function () {
      if (!editForm) {
        editForm = document.createElement("form");
        editForm.classList.add("edit-form");
        editForm.setAttribute("action", "http://localhost/mi_proyecto/inicio_de_sesion/modificar_usuario.php");
        editForm.setAttribute("method", "POST");
        editForm.innerHTML = `
          <h3>Editar Cuenta</h3>
          <input type="text" name="nuevo_nombre" placeholder="Nuevo nombre" required>
          <input type="email" name="nuevo_email" placeholder="Nuevo correo" required>
          <input type="password" name="nueva_contrase침a" placeholder="Nueva contrase침a">
          <input type="password" name="confirmar_nueva_contrase침a" placeholder="Confirmar nueva contrase침a">
          <button type="submit">Guardar Cambios</button>
        `;
        document.body.appendChild(editForm);
        document.body.classList.add("edicion");
        modificarBtn.textContent = "Volver";
      } else {
        editForm.remove();
        editForm = null;
        document.body.classList.remove("edicion");
        modificarBtn.textContent = "Modificar datos";
      }
    });
  </script>
</body>

</html>
